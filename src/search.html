<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c37eed92f1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />

    <title>Rosetta Search</title>
  </head>
  <body>
    <div class="header-nav">
      <nav class="navbar">
        <h3 class="logo">
          <a href="./index.html">ros3tta</a>
        </h3>
        <ul>
          <li id="favorites"><a href="#">My Books</a></li>
          <li id="store"><a href="#">Store</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <!-- <h1 class="heading-search">Rosetta</h1> -->
      <!-- SEARCH BOX -------->
      <div class="header-search">
        <div class="spanX">x</div>
        <input
          class="search-field"
          type="text"
          value=""
          autofocus
          spellcheck="false"
          placeholder="Search by author, book name, subject..."
        />
        <!-- cta button -->
        <button type="button" disabled class="fetch-values">Search</button>
      </div>
      <h4>stimulate your research</h4>
    </div>

    <!-- results displayed to the users -->
    <!-- the result from the API -->
    <main class="main-content">
      <div class="result">
        <h4>Stay Inspired</h4>

        <!-- refefine search -->
        <section class="filters">
          <select class="select-type">
            <option value="author" selected>By Author </option>
            <option value="title">Title</option>
            <option value="publisher">Publisher</option>
            <option value="subject">Subject</option>
            <option value="isbn">Isbn</option>
          </select>
          <select class="search-languages">
            <option value="en" selected>Any language</option>
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="pt">Portuguese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="ro">Romenian</option>
            <option value="ar">Arabic</option>
          </select>
          <select class="order-by">
            <option value="relevance" selected>Sorted by relevance</option>
            <option value="newest" selected>Sorted by date</option>
          </select>
        </section>
        <div class="spinnerAria"></div>
      </div>
      <!-- --------------------------------------- -->
      <section class="container-books">
        <!-- Results from the search.. -->
      </section>

      <!----------------------------------------->
      <div id="pagination-cont">
        <div class="pagination">
          <!-- generate the numbers of the pages -->
        </div>
      </div>

      <footer id="footer-search">
        <div class="button_up"><div></div></div>
      </footer>
    </main>
    <script type="module" src="./scripts/app.js"></script>
    <!-- ------------------------------------------------- -->
  </body>
</html>
