<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Rosetta Search</title>
  </head>
  <body>
    <!-- Small Navigation on the TOP -->
    <div class="header-nav">
      <nav class="navbar">
        <h3 class="logo">
          <a href="./index.html">ros3tta</a>
        </h3>
        <ul>
          <li id="favorites"><a href="#">My Books</a></li>
          <li id="store"><a href="#">Store</a></li>
        </ul>
      </nav>
    </div>

    <!-- Lading Page Container-->
    <div class="container">
      <!-- Search Container -->
      <div class="header-search">
        <div class="spanX">x</div>
        <!-- Input Search -->
        <input
          class="search-field"
          type="text"
          value=""
          autofocus
          spellcheck="false"
          placeholder="Search by author, book name, subject..."
        />
        <!-- Cta Button -->
        <button type="button" disabled class="fetch-values">Search</button>
      </div>
      <h4>stimulate your research</h4>
    </div>

    <!-- The main container containers [filters, results, pagination and footers] -->
    <!-- by default this whole container is hidden -->
    <main class="main-content">
      <!--  Filters Section -->
      <section class="result">
        <h4>Stay Inspired</h4>

        <!-- Refefine Search -->
        <div class="filters">
          <select class="select-type">
            <option value="author" selected>By Author </option>
            <option value="title">Title</option>
            <option value="publisher">Publisher</option>
            <option value="subject">Subject</option>
            <option value="isbn">Isbn</option>
          </select>
          <select class="search-languages">
            <option value="en" selected>Any language</option>
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="pt">Portuguese</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="ro">Romenian</option>
            <option value="ar">Arabic</option>
          </select>
          <select class="order-by">
            <option value="relevance" selected>Sorted by relevance</option>
            <option value="newest" selected>Sorted by date</option>
          </select>
          <div class="spinnerArea"></div>
        </div>
      </section>
      <!-- Parent element for the results -->
      <section class="container-books">
        <!-- items from the search.. -->
        <!-- generated dinamyc on views.js -->
      </section>

      <!-- Parent element for the pagination -->
      <div id="pagination-cont">
        <div class="pagination">
          <!-- generate the numbers of the pages -->
          <!-- generated dinamyc on views.js -->
        </div>
      </div>

      <!-- modal area -->
      <div class="modal">
        <div class="modal-content"></div>
      </div>

      <!-- Footer of the page -->
      <footer id="footer-search">
        <div class="button_up"><div></div></div>
      </footer>
    </main>

    <!-- ----------------JavaScript main controller---------------- -->
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
