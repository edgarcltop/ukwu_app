<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosetta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-elements">
        <h1>Rosetta</h1>
        <div class="header-search">
          <div class="book-search">
            <span class="spanX">x</span>
            <input
              type="text"
              placeholder="Type author, book name, subject..."
              value=""
              class="search-field"
            />
          </div>

          <!-- start seach button -->
          <button type="button" disabled class="fetch-values">Search</button>
        </div>
        <h4>
          Discover thousands of books. How about searching for "How to Grown
          Majihuana or Kill Your Boyfriend"?
        </h4>
      </div>
    </div>
    <!-- filters to the results -->
    <section class="filters">
      <select class="select-type">
        <option value="author" selected>By Author</option>
        <option value="title">Title</option>
        <option value="publisher">Publisher</option>
        <option value="subject">Subject</option>
        <option value="isbn">Isbn</option>
      </select>
      <select class="search-languages">
        <option value="en" selected>Any language</option>
        <option value="en">English</option>
        <option value="de">German</option>
        <option value="pt">Portuguese</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ro">Romenian</option>
        <option value="ar">Arabic</option>
      </select>
      <select class="order-by">
        <option value="relevance" selected>Sorted by relevance</option>
        <option value="newest" selected>Sorted by date</option>
      </select>
    </section>
    <!-- results displayed to the users -->
    <section class="result">
      <!-- the result from the API -->
    </section>
    <script type="module" src="./script/app.js"></script>
  </body>
</html>
